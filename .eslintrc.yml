env:
  es6: true
  browser: true
  commonjs: true
  jest: true

extends: ['plugin:react/recommended']

parser: 'babel-eslint'

parserOptions:
  ecmaFeatures:
    jsx: true
    experimentalObjectRestSpread: true
  ecmaVersion: 6
  sourceType: module

plugins: ['react']

settings:
  react:
    version: '16'
